<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Test</title>
    
    <!-- jQuery dependency -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Zod dependency -->
    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.4/dist/zod.min.js"></script>
    
    <!-- Import your app.js -->
    <script type="module" src="../web/src/static/js/signup.js"></script>
</head>
<body>
    <h1>SignUp Test Page</h1>
    <div class="container">
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="studentNumber">Student Number:</label>
                <input type="text" name="studentNumber" id="studentNumber" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
