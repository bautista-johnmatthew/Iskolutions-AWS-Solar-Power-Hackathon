<!DOCTYPE html>
<html lang="en">
<head></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post Test</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery dependency -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Zod dependency -->
    <script src="https://unpkg.com/zod@3.22.4/lib/index.umd.js"></script>
    
    <!-- Import your app.js -->
    <script type="module" src="../web/src/static/js/addPost.js"></script>
</head>
<body>
    <h1>New Post Test Page</h1>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">
            Create New Post
        </button>

        <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="postModalLabel">Create New Forum Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="postTitle" required 
                                             minlength="5" maxlength="100">
                                <div class="invalid-feedback" id="titleFeedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="postContent" class="form-label">Content</label>
                                <textarea class="form-control" id="postContent" rows="6" required 
                                                maxlength="5000"></textarea>
                                <div class="invalid-feedback" id="contentFeedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Tags (Select up to 5)</label>
                                <div class="d-flex flex-wrap gap-2" id="tagsContainer">
                                    <div class="form-check">
                                        <input class="form-check-input tag-checkbox" type="checkbox" value="freshman" id="tagFreshman">
                                        <label class="form-check-label" for="tagFreshman">freshman</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input tag-checkbox" type="checkbox" value="requirements" id="tagRequirements">
                                        <label class="form-check-label" for="tagRequirements">requirements</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input tag-checkbox" type="checkbox" value="programming" id="tagProgramming">
                                        <label class="form-check-label" for="tagProgramming">programming</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input tag-checkbox" type="checkbox" value="review" id="tagReview">
                                        <label class="form-check-label" for="tagReview">review</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input tag-checkbox" type="checkbox" value="resource" id="tagResource">
                                        <label class="form-check-label" for="tagResource">resource</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input tag-checkbox" type="checkbox" value="lost and found" id="tagLostFound">
                                        <label class="form-check-label" for="tagLostFound">lost and found</label>
                                    </div>
                                </div>
                                <div class="invalid-feedback" id="tagsFeedback"></div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="postAnonymous">
                                    <label class="form-check-label" for="postAnonymous">Post Anonymously</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="postAttachment" class="form-label">Attachment (PDF only)</label>
                                <input class="form-control" type="file" id="postAttachment" accept="application/pdf">
                                <div class="invalid-feedback" id="attachmentFeedback"></div>
                            </div>

                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submitPost">Submit Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
