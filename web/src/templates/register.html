<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!-- jQuery and Zod -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/zod@3.22.4/lib/index.umd.js"></script>

  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../static/css/register-style.css"/>
  <script src="../static/js/app.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="register-background">
    <div class="container">
      <div class="register-container mx-auto">
        <img src="/static/img/logo-wo-bg.png" alt="ISKONEK Logo" class="logo">
        <hr class="custom-divider">
        <h2 class="register-title">REGISTER</h2>

        <form>
          <div class="username-input">
            <label class="form-label"> USERNAME</label>
            <div class="input-icon">
              <input type="text" class="form-control" placeholder="TYPE YOUR USERNAME">
              <i class="bi bi-person"></i>
            </div>
          </div>

          <div class="password-input-box">
            <label class="form-label">PASSWORD</label>
            <div class="input-wrapper">
              <i class="bi bi-lock"></i>
              <input type="password" class="form-control password-input" placeholder="TYPE YOUR PASSWORD" id="password">
              <button type="button" class="toggle-password-btn" onclick="togglePassword()">
                <i class="bi bi-eye-fill"></i>
              </button>
            </div>
          </div>

          <div class="confirm-password-input">
            <label class="form-label">CONFIRM PASSWORD</label>
            <div class="input-wrapper">
              <i class="bi bi-lock"></i>
              <input type="password" class="form-control password-input" placeholder="CONFIRM YOUR PASSWORD" id="password">
              <button type="button" class="toggle-password-btn" onclick="togglePassword()">
                <i class="bi bi-eye-fill"></i>
              </button>
            </div>
          </div>

        </form>

</html>
