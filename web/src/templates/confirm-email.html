<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISKONEK Confirm Email</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- jQuery and Zod -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/zod@3.22.4/lib/index.umd.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="../static/css/confirm-email.css" />
    <script src="../static/js/app.js" type="module"></script>
    <script src="../static/js/validation/confirm-email.js" type="module"></script>

    <!-- Poppins Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="confirm-background">
      <div class="container">
        <div class="confirm-container mx-auto">
          <img
            src="../static/img/logo-wo-bg.png"
            alt="ISKONEK Logo"
            class="logo"
          />
          <hr class="custom-divider" />
          <h2 class="confirm-title">CONFIRM EMAIL</h2>

          <div id="emailConfirmationSection"></div>
          <div class="text-center mb-4">
              <i class="fas fa-envelope fa-3x text-white"></i>
            
            <p class="text-center">
              We've sent a confirmation link to
              <strong><span id="userEmail"> Your email </span></strong>
              Please check your inbox and click the link to verify your
              account.
            </p>
            <p class="text-center">
              <small
                >Please don't close this window while completing the
                verification process.</small
              >
            </p>
            <div class="d-grid gap-2">
              <button
                type="button"
                id="resendLinkBtn"
                class="btn btn-primary"
              >
                Resend Link
              </button>
              <a href="register.html" type="button" id="backToSignupBtn">
                Back to Sign Up
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
