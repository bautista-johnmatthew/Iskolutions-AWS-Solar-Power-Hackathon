<div class="post-wrapper" data-post-id={{id}}>
  <div class="post-left">
    <div class="post-header">
      <i class="bi bi-person user-icon"></i>
      <span class="post-user">{{username}}</span>
      <div class="tag-container">
        <div class="tag">{{tags}}</div>
      </div>
      <div class="post-actions">
        <i id="editPostBtn" class="bi bi-pencil-square edit-post-btn" title="Edit Post"></i>
        <i id="deletePostBtn" class="bi bi-trash delete-post-btn" title="Delete Post"></i>
      </div>
    </div>
    <div class="post-body">
      <div class="post-title">{{title}}</div>
      <p class="post-text">{{content}}</p>
    </div>
    <div class="post-attachments">
        {{attachments}}
    </div>
    <div class="post-footer">
      <span class="post-time">{{timeAgo}}</span>
      <div class="post-meta-actions">
        <button class="btn btn-sm btn-outline-primary vote-btn" data-vote-type="up">
          <i class="bi bi-arrow-up"></i> <span class="vote-count">{{upvotes}}</span>
        </button>
        <button class="btn btn-sm btn-outline-danger vote-btn" data-vote-type="down">
          <i class="bi bi-arrow-down"></i> <span class="vote-count">{{downvotes}}</span>
        </button>
      </div>
    </div>
    <div class="ai-summary-container">
        <!-- Summary content will be injected here -->
    </div>
    <div class="ai-summary-btn" data-summary="{{summary}}" style="display: none;">SUMMARIZE</div>
  </div>

  <div class="post-right">
    <div class="comments-title">Comments</div>
    <div class="comments-scrollable comments-container">
      <!-- dynamic comment bubbles here -->
    </div>
    <button class="add-comment-btn">ADD COMMENT</button>
  </div>
</div>
