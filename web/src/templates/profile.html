<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery and Zod -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/zod@3.22.4/lib/index.umd.js"></script>

  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../static/css/profile-style.css" />
  <script type="module" src="../static/js/app.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="about-background">

    <!-- Navigation Bar -->
    <nav class="navbar">
    <div class="navbar-left">
        <img src="../static/img/logo-no-name.png" alt="ISKONEK Logo" class="nav-logo">
        <img src="../static/img/logo-title.png" alt="ISKONEK Forum Text" class="nav-title-img">
    </div>
    <div class="navbar-right">
        <a href="feed.html" class="nav-link"><i class="bi bi-house-door"></i></a>
        <a href="#" class="nav-link-active"><i class="bi bi-person"></i></a>
        <a href="#" class="nav-link"><i class="bi bi-info-circle"></i></a>
        <button id="logoutBtn" type="submit" class="logout-btn">LOGOUT</button>
    </div>
    </nav>

    <!-- Profile Information -->
    <div class="profile-section">
    <!-- Left Panel -->
    <div class="profile-left">
        <i class="bi bi-person" style="font-size: 80px; color: #ff00cc;"></i>
        <div class="profile-details">
            <p>USERNAME: <span id="username">{{username}}</span></p>
            <p>EMAIL ADDRESS: <span id="email">{{email}}</span></p>
            <p>STUDENT NUMBER: <span id="student-number">{{student-number}}</span></p>
        </div>
        <i class="bi bi-pencil edit-icon"></i>
    </div>

    <!-- Right Panel -->
    <div class="profile-right">
        <div class="stat">
        <h2 id="post-count">{{post-count}}</h2>
        <p>POSTS</p>
        </div>
        <div class="stat">
        <h2 id="comment-count">{{comment-count}}</h2>
        <p>COMMENTS</p>
        </div>
        <div class="stat">
        <h2 id="reputation">{{reputation}}</h2>
        <p>REPUTATION</p>
        </div>
    </div>
    </div>

    <script src="../static/js/managers/feed-manager.js"></script>
    <script>
        // Sample profile data array for testing
        const testProfiles = [
        {
            username: "perlita",
            email: "fernettepearl.franco55@gmail.com",
            studentNumber: "2023-00107-TG-0",
            postCount: 1,
            commentCount: 1,
            reputation: 10
        }
        ];

        // Pick the first profile for display
        const profile = testProfiles[0];

        // Replace the placeholders
        document.getElementById("username").textContent = profile.username;
        document.getElementById("email").textContent = profile.email;
        document.getElementById("student-number").textContent = profile.studentNumber;
        document.getElementById("post-count").textContent = profile.postCount;
        document.getElementById("comment-count").textContent = profile.commentCount;
        document.getElementById("reputation").textContent = profile.reputation;

        document.addEventListener("DOMContentLoaded", function() {
            feedManager.loadUserPosts();
        });


    </script>

</body>
</html>
